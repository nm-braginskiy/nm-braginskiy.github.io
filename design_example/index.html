<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design System | Clean & Stable</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Cascadia+Code:wght@400;500&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="ui-container">
        <header class="ui-header">
            <h1>UI Kit <span class="tag">Dark Mode Only</span></h1>
            <p>Автономная версия: иконки встроены кодом (SVG), шрифты оптимизированы.</p>
        </header>

        <section class="ui-section">
            <h2 class="section-title">Buttons / Кнопки</h2>
            <div class="grid">
                <div class="component-card">
                    <div class="flex-row">
                        <button class="btn-primary">Primary</button>
                        <button class="btn-secondary">Secondary</button>
                    </div>
                    <p class="label">Основные кнопки</p>
                </div>
                <div class="component-card">
                    <div class="flex-row">
                        <button class="btn-icon">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg>
                        </button>
                        <button class="btn-danger">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                        </button>
                    </div>
                    <p class="label">Действия (SVG)</p>
                </div>
            </div>
        </section>

        <section class="ui-section">
            <h2 class="section-title">Forms / Формы</h2>
            <div class="grid">
                <div class="component-card">
                    <label class="field-label">Mono Input</label>
                    <input type="text" placeholder="cascadia@code" class="input-field">
                    <div class="select-wrapper">
                        <select class="input-field">
                            <option>Main Branch</option>
                            <option>Dev Branch</option>
                        </select>
                    </div>
                </div>
                <div class="component-card">
                    <div class="switch-row">
                        <span>Experimental Features</span>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <input type="range" class="custom-range">
                </div>
            </div>
        </section>

        <section class="ui-section">
            <h2 class="section-title">Chat Component</h2>
            <div class="chat-container">
                <div class="message">
                    <div class="code-block">
<span class="code-keyword">const</span> fixStatus = <span class="code-string">"Success"</span>;
console.log(<span class="code-string">`System is ${fixStatus}`</span>); <span class="code-comment">// Лигатуры: === !== =></span></div>
                </div>
                <div class="chat-input-area">
                    <div class="input-wrapper">
                        <textarea id="autogrow-textarea" placeholder="Пишите здесь..." rows="1"></textarea>
                        <div class="input-footer">
                            <button class="send-btn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        const tx = document.getElementById('autogrow-textarea');
        tx.addEventListener("input", function() {
            this.style.height = "auto";
            this.style.height = (this.scrollHeight) + "px";
        });
    </script>
</body>
</html>
